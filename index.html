<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For S❤️</title>
  <style>
    :root{
      --bg:#fff5f7;
      --ink:#2b2b2b;
      --muted:#665c6f;
      --accent:#ff4d6d;
      --accent-2:#ffa6b7;
      --card:#ffffff;
      --ring:#ffd6de;
      --shadow: 0 20px 40px rgba(0,0,0,.08);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, -apple-system, system-ui, "Segoe UI",
      Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--ink); background:
      radial-gradient(1200px 800px at 10% -10%, #ffe3ea 0, transparent 60%),
      radial-gradient(1000px 600px at 110% 10%, #ffeaf0 0, transparent 55%),
      var(--bg);
      line-height:1.6;
    }
    .wrap{max-width:880px;margin:32px auto;padding:0 20px 80px;position:relative}
    .wrap::before,.wrap::after{
      content:"";position:fixed;inset:0;pointer-events:none;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,77,109,.08) 0 35%, transparent 36%),
        radial-gradient(circle at 90% 30%, rgba(255,77,109,.06) 0 38%, transparent 39%);
      animation:fadebg 10s ease-in-out infinite alternate
    }
    @keyframes fadebg{to{opacity:.6}}
    header.hero{
      background:linear-gradient(135deg,#fff,#fff6f8 55%,#ffeef3 100%);
      border:1px solid var(--ring);box-shadow:var(--shadow);
      border-radius:calc(var(--radius)+6px);padding:28px 28px 32px;
      position:relative;overflow:hidden
    }
    .hero h1{margin:0 0 8px;font-size:clamp(28px,4.5vw,44px)}
    .hero p.tag{margin:0;color:var(--muted);font-size:clamp(14px,2.2vw,16px)}
    .badge{display:inline-block;padding:6px 12px;border-radius:999px;background:#fff;border:1px solid var(--ring);color:var(--muted);font-size:12px;letter-spacing:.3px;margin-top:10px}
    .heart{position:absolute;right:-24px;top:-24px;width:160px;height:160px;opacity:.15;transform:rotate(15deg);
      background:
        radial-gradient(closest-side,var(--accent)93%,transparent94%) left,
        radial-gradient(closest-side,var(--accent)93%,transparent94%) right;
      background-size:50% 80%;background-repeat:no-repeat;
      clip-path:polygon(50%90%,0 45%,10%15%,35%0,50%10%,65%0,90%15%,100%45%);
      filter:blur(.5px)}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:var(--radius);
      box-shadow:var(--shadow);padding:24px;margin-top:18px}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(12,1fr)}
    .col-7{grid-column:span 7}.col-5{grid-column:span 5}.col-6{grid-column:span 6}.col-12{grid-column:1/-1}
    @media(max-width:820px){.col-7,.col-5,.col-6{grid-column:1/-1}}
    .photo{width:100%;aspect-ratio:4/3;border-radius:18px;overflow:hidden;border:1px dashed #ffd3dc;display:grid;place-items:center;color:#b35a6a;
      background:repeating-linear-gradient(45deg,#fff8fa 0 10px,#fff 10px 20px);font-size:14px}
    .note{background:#fff8fa;border:1px solid #ffd6de;padding:12px 14px;border-radius:12px;font-size:14px;color:#7a6b79}
    h2.section-title{margin:0 0 12px;font-size:20px;display:flex;align-items:center;gap:10px}
    .dot{width:8px;height:8px;background:var(--accent);border-radius:50%}
    ul.love-list{margin:10px 0 0;padding:0 0 0 1rem}
    ul.love-list li{margin:6px 0}
    .blockquote{margin:6px 0 0;padding:14px 16px;border-left:3px solid var(--accent);background:#fff7f9;border-radius:8px}
    .timeline{position:relative}
    .timeline::before{content:"";position:absolute;left:12px;top:0;bottom:0;width:2px;background:#ffd6de}
    .event{display:grid;grid-template-columns:28px 1fr;gap:12px;margin:12px 0}
    .event .pin{margin-top:4px;width:20px;height:20px;border-radius:50%;background:#fff;border:2px solid var(--accent)}
    .event .detail{background:#fff;border:1px solid var(--ring);border-radius:12px;padding:10px 12px}
    .cta{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .cta a.button{text-decoration:none;display:inline-block;padding:12px 16px;border-radius:999px;border:1px solid var(--accent-2);
      background:linear-gradient(180deg,#fff,#fff6f8);
      box-shadow:0 6px 18px rgba(255,77,109,.13);
      color:#b3264a;font-weight:600}
    .signature{margin-top:14px;font-size:15px;color:var(--muted)}
    footer{text-align:center;color:#8a7689;font-size:13px;margin-top:28px}
    @media print{
      body{background:#fff}.wrap::before,.wrap::after,.heart{display:none}
      .card,.hero{box-shadow:none}
      .cta a.button{border:1px solid #bbb;box-shadow:none;background:#fff;color:#000}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="heart"></div>
      <h1>To S❤️, with all my love ❤️</h1>
      <span class="badge">From: M</span>
    </header>
